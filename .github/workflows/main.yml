name: Playwright E2E

on:
  # Manual run with inputs
  workflow_dispatch:
    inputs:
      user:
        description: "Pick SauceDemo user"
        type: choice
        default: standard_user
        options:
          - standard_user
          - locked_out_user
          - problem_user
          - performance_glitch_user
          - error_user
          - visual_user
          - all
      project:
        description: "Browser project"
        type: choice
        default: chromium
        options: [chromium, firefox, webkit]

  # Run on merges (pushes) to main
  push:
    branches: [ main ]

  # Run every 3 days in October (UTC)
  # At 02:00 UTC on day 1,4,7,10,13,16,19,22,25,28,31 of October
  schedule:
    - cron: '0 2 1,4,7,10,13,16,19,22,25,28,31 10 *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright (browsers + deps)
        run: npx playwright install --with-deps

      # Single user run
      - name: Run tests (single user)
        if: ${{ inputs.user != 'all' }}
        env:
          USER_TYPE: ${{ inputs.user || 'standard_user' }}
          USER_PASSWORD: ${{ secrets.SAUCE_PASSWORD }} # optional; tests default to 'secret_sauce'
        run: |
          CMD="npx playwright test --project=${{ inputs.project || 'chromium' }} --reporter=html"
          echo "Running: $CMD as $USER_TYPE"
          $CMD

      # Run all personas in a loop
      - name: Run tests (all users)
        if: ${{ inputs.user == 'all' }}
        run: |
          USERS=("standard_user" "locked_out_user" "problem_user" "performance_glitch_user" "error_user" "visual_user")
          FAIL=0
          for U in "${USERS[@]}"; do
            echo "================= $U ================="
            USER_TYPE="$U" npx playwright test --project=${{ inputs.project || 'chromium' }} --reporter=html || FAIL=1
          done
          exit $FAIL

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces/videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7

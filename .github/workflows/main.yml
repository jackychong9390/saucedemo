name: Playwright E2E

on:
  workflow_dispatch:
    inputs:
      user:
        type: choice
        default: standard_user
        options: [standard_user, locked_out_user, problem_user, performance_glitch_user, error_user, visual_user, all]
      project:
        type: choice
        default: chromium
        options: [chromium, firefox, webkit]
      headed:
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # This line auto-installs the browsers that MATCH your @playwright/test version
      - uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true   # OS deps on Ubuntu

      - name: Run tests (single user)
        if: ${{ inputs.user != 'all' }}
        env:
          USER_TYPE: ${{ inputs.user }}
          USER_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
        run: |
          CMD="npx playwright test --project=${{ inputs.project }} --reporter=html"
          if [ "${{ inputs.headed == true }}" = "true" ]; then CMD="$CMD --headed"; fi
          echo "Running: $CMD as $USER_TYPE"
          $CMD

      - name: Run tests (all users)
        if: ${{ inputs.user == 'all' }}
        run: |
          USERS=("standard_user" "locked_out_user" "problem_user" "performance_glitch_user" "error_user" "visual_user")
          FAIL=0
          for U in "${USERS[@]}"; do
            echo "================= $U ================="
            USER_TYPE="$U" npx playwright test --project=${{ inputs.project }} --reporter=html || FAIL=1
          done
          exit $FAIL

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results
          retention-days: 7

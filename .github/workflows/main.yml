name: Playwright E2E

on:
  workflow_dispatch:
    inputs:
      user:
        description: "Pick SauceDemo user"
        type: choice
        default: standard_user
        options:
          - standard_user
          - locked_out_user
          - problem_user
          - performance_glitch_user
          - error_user
          - visual_user
          - all
      project:
        description: "Browser project"
        type: choice
        default: chromium
        options: [chromium, firefox, webkit]
      headed:
        description: "Run headed"
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright (browsers + deps)
        run: npx playwright install --with-deps

      # Single user run
      - name: Run tests (single user)
        if: ${{ inputs.user != 'all' }}
        env:
          USER_TYPE: ${{ inputs.user }}
          # optional: set this in repo secrets; test defaults to 'secret_sauce' if unset
          USER_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
        run: |
          CMD="npx playwright test --project='${{ inputs.project }}'"
          if [ "${{ inputs.headed }}" = "true" ]; then CMD="$CMD --headed"; fi
          echo "Running: $CMD as $USER_TYPE"
          $CMD

      # Run all personas in a loop (still one job; simple and readable)
      - name: Run tests (all users)
        if: ${{ inputs.user == 'all' }}
        run: |
          USERS=("standard_user" "locked_out_user" "problem_user" "performance_glitch_user" "error_user" "visual_user")
          FAIL=0
          for U in "${USERS[@]}"; do
            echo "================= $U ================="
            CMD="npx playwright test --project='${{ inputs.project }}'"
            if [ "${{ inputs.headed }}" = "true" ]; then CMD="$CMD --headed"; fi
            USER_TYPE="$U" $CMD || FAIL=1
          done
          exit $FAIL

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload traces/videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
